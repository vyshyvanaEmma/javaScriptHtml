<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina il numero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    
        <div class="card p-4">
        <h1 class="h3">Indovina il numero</h1>
        <p>Clicca sul pulsante per generare un numero casuale compreso tra 1 e 100</p>
        <div class="mb-3">
            <button onclick="generaNumero()" class="btn btn-primary">Genera numero</button>
            <span id="messaggio" class="text-danger ms-3"></span>
        </div>
        <p>Prova a indovinare...</p>
        <div class="input-group mb-3">
            <input type="number" id="tentativo" placeholder="50" class="form-control">
            <button onclick="prova()" class="btn btn-success">Prova!</button>
        </div>
        <p id="risultato" class="fw-bold"></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
