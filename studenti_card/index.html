<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Studenti</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row" id="student-container"></div>
        <div class="mt-4">
            <h3>Aggiungi Studente</h3>
            <form id="student-form">
                <div class="mb-3">
                    <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="eta" class="form-control" placeholder="EtÃ " required>
                </div>
                <div class="mb-3">
                    <input type="number" id="voto" class="form-control" placeholder="Voto" required>
                </div>
                <div class="mb-3">
                    <select id="sesso" class="form-select" required>
                        <option value="m">Maschio</option>
                        <option value="f">Femmina</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi Studente</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
