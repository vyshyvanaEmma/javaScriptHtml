<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Studenti</title>
</head>
<body>
    <select name="" id="select">
    </select>
    <label for="testo">Inserisci testo</label>
    <input type="text" nome="" id="testo">
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <h1 class="navbar-brand">Elenco Studenti</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="tutti" href="#">Tutti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="maschi" href="#">Maschi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="femmine" href="#">Femmine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="voto24" href="#">Voto > 24</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" id ="cerca" type="search" placeholder="Cerca" aria-label="Cerca">
                  <button class="btn btn-outline-success" type="submit">Cerca</button>
                </form>
              </div>
            </div>
        </nav>
        <div class="row" id="student-container"></div>
        <div class="mt-4">
            <h3>Aggiungi Studente</h3>
            <div id="student-form">
                <div class="mb-3">
                    <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="eta" class="form-control" placeholder="EtÃ " min="0" max="100" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="voto" class="form-control" placeholder="Voto" required>
                </div>
                <div class="mb-3">
                    <select id="sesso" class="form-select" required>
                        <option value="m">Maschio</option>
                        <option value="f">Femmina</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="aggiungi">Aggiungi Studente</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
