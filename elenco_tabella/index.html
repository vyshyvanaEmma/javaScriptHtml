<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Elenco tabella persone</title>
</head>
<body class="container mt-5">
    
    <h1>Inserisci persona</h1>
    <p class="mb-4"> Nome</p>
    <div class="form-group" >
        <input type="text" id="nome" placeholder="Inserisci nome"/>
    </div>
    <p class="mb-4"> Cognome</p>
    <div class="form-group" >
        <input type="text" id="cognome" placeholder="Inserisci cognome"/>
    </div>
    <p></p>
    <p class="mb-4"> Eta</p>
    <div class="form-group" >
        <input type="number" id="eta" placeholder="Inserisci eta"/>
    </div>

    <button class="btn btn-primary me-3 mb-4" id="aggiungi">Aggiungi</button>


    <table  class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Eta</th>
            </tr>
        </thead>
        <tbody id = "tab">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src = "./script.js"></script>

</body>
</html>
