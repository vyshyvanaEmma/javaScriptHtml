<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="d-flex justify-content-center align-items-center mb-3">
        <button id="indietro" class="btn btn-primary me-3">Indietro</button>
        <img id="imagine" src="images/amin.jpg" alt="" class="img-fluid" style="width: 250px; height: 250px;">
        <button id="avanti" class="btn btn-primary ms-3">Avanti</button>
    </div>

    <div class="mb-3 text-center">
        <button id="stop" class="btn btn-danger">Stop Slideshow</button>
        <button id="start" class="btn btn-success">Start Slideshow</button>
    </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
