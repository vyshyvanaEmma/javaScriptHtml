<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>API Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4" >
      <div class="header-container">
          <h1>Lista dei pokemon</h1>
          <div class="search-container">
              <input type="text" id="nomePokemon" class="form-control" placeholder="Cerca Pokemon">
              <button onclick="cercaPokemon()" class="btn btn-primary">Cerca</button>
          </div>
      </div>

      <div class="filter-container">
        <label for="tipoPokemon">Filtra per tipo:</label>
        <select id="tipoPokemon" class="form-select">
          <option value="all">Tutti</option>
        </select>
      </div>
      

      <div id="pockemon-container" class="pokemon-grid"></div>
      <div id="listaPokemonInserito" class="mt-3"></div>
  </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
